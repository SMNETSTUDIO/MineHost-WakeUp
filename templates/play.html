<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft 服务器状态</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
        }

        .server-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .server-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 32px;
            color: #333;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 16px;
            margin-bottom: 30px;
        }

        .status-container {
            background: #f5f5f5;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 24px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .status-badge.running {
            background: #4caf50;
            color: white;
        }

        .status-badge.stopped {
            background: #f44336;
            color: white;
        }

        .status-badge.unknown {
            background: #9e9e9e;
            color: white;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: white;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .server-address {
            background: #2c3e50;
            color: #00ff00;
            padding: 20px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 20px;
            margin-bottom: 15px;
            word-break: break-all;
            cursor: pointer;
            transition: all 0.3s;
        }

        .server-address:hover {
            background: #34495e;
            transform: scale(1.02);
        }

        .copy-hint {
            color: #666;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            color: #666;
            font-size: 14px;
        }

        .info-value {
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        .footer {
            margin-top: 30px;
            color: white;
            text-align: center;
            font-size: 14px;
            opacity: 0.9;
        }

        .copy-notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #4caf50;
            color: white;
            padding: 16px 24px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            z-index: 9999;
            animation: slideIn 0.3s ease-out;
            display: none;
        }

        .copy-notification.show {
            display: block;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @media (max-width: 600px) {
            .server-card {
                padding: 30px 20px;
            }

            h1 {
                font-size: 24px;
            }

            .server-address {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="server-card">
            <div class="server-icon">🎮</div>
            <h1>Minecraft 服务器</h1>
            <p class="subtitle">实时状态监控</p>

            <div class="status-container">
                <div class="status-badge unknown" id="statusBadge">
                    <span class="status-dot"></span>
                    <span id="statusText">检查中...</span>
                </div>

                <div id="serverAddressContainer" style="display: none;">
                    <div class="server-address" id="serverAddress" onclick="copyAddress()">
                        加载中...
                    </div>
                    <p class="copy-hint">💡 点击地址即可复制</p>
                </div>

                <div class="info-row">
                    <span class="info-label">最后检查</span>
                    <span class="info-value" id="lastCheck">--</span>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>🚀 自动监控 · 智能维护</p>
        </div>
    </div>

    <div class="copy-notification" id="copyNotification">
        ✅ 地址已复制到剪贴板
    </div>

    <script>
        async function updateStatus() {
            try {
                const response = await fetch('/api/play-status');
                if (!response.ok) {
                    throw new Error('获取状态失败');
                }
                
                const data = await response.json();
                
                const statusBadge = document.getElementById('statusBadge');
                const statusText = document.getElementById('statusText');
                const serverAddressContainer = document.getElementById('serverAddressContainer');
                const serverAddress = document.getElementById('serverAddress');
                const lastCheck = document.getElementById('lastCheck');
                
                statusBadge.className = 'status-badge';
                
                switch(data.status) {
                    case 'running':
                        statusBadge.classList.add('running');
                        statusText.textContent = '✅ 在线运行中';
                        if (data.server_address) {
                            serverAddressContainer.style.display = 'block';
                            serverAddress.textContent = data.server_address;
                        }
                        break;
                    case 'stopped':
                        statusBadge.classList.add('stopped');
                        statusText.textContent = '❌ 服务器离线';
                        serverAddressContainer.style.display = 'none';
                        break;
                    default:
                        statusBadge.classList.add('unknown');
                        statusText.textContent = '⏳ 状态未知';
                        serverAddressContainer.style.display = 'none';
                }
                
                if (data.last_check) {
                    const time = data.last_check.split(' ')[1];
                    lastCheck.textContent = time;
                } else {
                    lastCheck.textContent = '--';
                }
                
            } catch (error) {
                console.error('更新状态失败:', error);
            }
        }
        
        function copyAddress() {
            const address = document.getElementById('serverAddress').textContent;
            
            if (navigator.clipboard) {
                navigator.clipboard.writeText(address).then(() => {
                    showCopyNotification();
                }).catch(err => {
                    console.error('复制失败:', err);
                    fallbackCopy(address);
                });
            } else {
                fallbackCopy(address);
            }
        }
        
        function fallbackCopy(text) {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            textArea.style.position = 'fixed';
            textArea.style.left = '-999999px';
            document.body.appendChild(textArea);
            textArea.select();
            
            try {
                document.execCommand('copy');
                showCopyNotification();
            } catch (err) {
                console.error('复制失败:', err);
            }
            
            document.body.removeChild(textArea);
        }
        
        function showCopyNotification() {
            const notification = document.getElementById('copyNotification');
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        updateStatus();
        
        setInterval(updateStatus, 5000);
    </script>
</body>
</html>
